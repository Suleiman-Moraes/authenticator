version: 2.1

jobs:
  build:
    docker:
      - image: openjdk:17-jdk-alpine
    steps:
      - checkout
      - run:
          name: Install Maven
          command: |
            sudo apt-get update && sudo apt-get install -y maven
      - run:
          name: Build and Test
          command: |
            mvn clean install

workflows:
  version: 2
  build:
    jobs:
      - build